<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>City Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bulma/bulma.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link rel="shortcut icon" href="assets/images/cex.ico" />
</head>

<body>
  <section class="section">
    <div class="columns level-item">
      <img class="" src='assets/images/logo.png' width="25%" />
    </div>
    <div class="columns level-item">
      <div class="spacer level-item">
        <div class="field has-addons">
          <p class="control">
            <input id="searchBar" class="input" type="text" placeholder="City, state to search!">
            <select id="stateSelect"></select>
          </p>
          <p class="control">
            <button id="searchButton" class="button">
              Explore
            </button>
          </p>
        </div>
      </div>
    </div>
    <div id="errorMsg" style="color: red; text-align: center"></div>
    <div class="column is-half has-centered">
      <nav class="level-item">
        <a class="navbar-link is-blue-bg" id="weatherTab">
          Weather
        </a>
        <a class="navbar-link is-blue-bg" id="foodTab">
          Food
        </a>
        <a class="navbar-link is-blue-bg" id="eventsTab">
          Events
        </a>
      </nav>
    </div>
    <div class="columns level-item">
      <div class="column is-three-quarters has-background-light level-item">
        <div class="main"><span class="is-scrollable">
          <nav id="navb" class="navbar hide" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
          
              <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div class="navbar-menu">
              <div class="navbar-start">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                      Food
                    </a>
            
                    <div class="navbar-dropdown">
                      <a class="navbar-item cont" id="res" data-content="Restraunts">
                        Restaurants
                      </a>
                      <a class="navbar-item cont" id="fast" data-content="Fast food">
                        Fast Food
                      </a>
                      <a class="navbar-item cont" id="ftruck" data-content="Food Trucks">
                        Food Trucks
                      </a>
                      <span id="clearfix"></span>
                    </div>
                  </div></span>
          
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                      Drink
                    </a>
            
                    <div class="navbar-dropdown">
                      <a class="navbar-item cont" id="coffee" data-content="Coffee">
                        Coffee
                      </a>
                      <a class="navbar-item cont" id='bars' data-content="Bars">
                        Bars
                      </a>
                      <a class="navbar-item cont" id="smoothie" data-content="Smoothie">
                        Smoothie
                      </a>
                      <a class="navbar-item cont" id="boba" data-content="Boba Tea">
                        Boba Tea
                      </a>
                    </div>
                  </div>
          
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link">
                    Desserts
                  </a>
          
                  <div class="navbar-dropdown">
                    <a class="navbar-item cont" id="cream" data-content="Ice-cream">
                      Ice-Cream
                    </a>
                    <a class="navbar-item cont" id="bakery" data-content="Bakery">
                      Bakery
                    </a>
                  </div>
                </div>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                      Price
                    </a>
            
                    <div class="navbar-dropdown">
                      <a class="navbar-item cont price" id="cheap" data-content="$">
                        $
                      </a>
                      <a class="navbar-item cont price" id='average' data-content="$$">
                        $$
                      </a>
                      <a class="navbar-item cont price" id="pricey" data-content="$$$">
                        $$$
                      </a>
                      <a class="navbar-item cont price" id="baller" data-content="$$$$">
                        $$$$
                      </a>
                    </div>
                  </div>
              </div>
          
              <div class="navbar-end">
                <div class="navbar-item">
                    <input id="searchf" placeholder="Search">
                  <div class="buttons">
                    <a id="fsb" class="button is-light" style="height:35px">
                      search
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
          <div id="content">

          </div>  
        </div>
      </div>
    </div>
    </div>
    </div>
  </section>
  
  <div class="footer style-footer">    
    <div class="content has-text-centered is-marginless is-paddingless">
      <p>Powered by <strong>Yelp</strong> and <strong>OpenWeatherMap</strong></p>

        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/moment"></script>
  <script src="assets/javascript/main.js"></script>
</body>

</html>
